<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/ad432cd04f.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="list-box">
      <div class="box-name all-box">Today's To Do</div>
      <div class="input-box">
        <input class="the-input" id="the-input" type="text" placeholder="Add to your List..." required/>
      </div>
      <ul class="all-list"></ul>
      <button class="clear-button">
        Clear all completed
      </button>
    </div>
  </section>
</body>
</html>
