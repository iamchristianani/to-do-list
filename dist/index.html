<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/ad432cd04f.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
  <section>
    <div class="list-box">
      <div class="box-name all-box">Demo</div>
      <div class="input-box">
        <input class="the-input" type="text" placeholder="Add to your List..."/>
      </div>
      <div class="all-box each-list">
        <input type="checkbox"/>
        Dance to a song
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="clear-button all-box">
        <p>Clear all completed</p>
      </div>
    </div>
  </section>
</body>
</html>
